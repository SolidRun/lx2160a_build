lava_test:
    needs: [prepare_container, build_images]
    runs-on: self-hosted
    timeout-minutes: 90
    env:
      LAVA_SERVER: "192.168.15.184"
      LAVA_PORT: "8001"
      MINIO_SERVER: "ciserver.ci:8000"
      BUCKET: "cipublish"
      BUILD_TAG: "2025-09-18_8f6ec35"
      BUILD_COMMIT: "8f6ec35"
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Update LAVA Test Definitions
      run: |
        echo "Updating test definitions repository..."
        response=$(curl -s -X POST "http://${LAVA_SERVER}:${LAVA_PORT}/git/pull")
        echo "Response: $response"
        
        status=$(echo "$response" | jq -r '.status // empty')
        if [ "$status" = "success" ]; then
          echo "Test definitions updated successfully"
        else
          echo "ERROR: Failed to update test definitions"
          echo "$response"
          exit 1
        fi
      
    - name: Test LAVA API Connection
      run: |
        echo "Testing connection to LAVA API..."
        curl -s "http://${LAVA_SERVER}:${LAVA_PORT}/health" || {
          echo "ERROR: Cannot reach LAVA API"
          exit 1
        }
        echo "LAVA API is reachable"
      
    - name: Submit LAVA Job
      id: submit
      run: |
        IMAGE_FILE="lx2162a_rev2_som_clearfog_multi_2000_650_2900_18_9_0-${BUILD_COMMIT}.img.xz"
        IMAGE_URL="http://${MINIO_SERVER}/${BUCKET}/${{ github.repository_id }}/${BUILD_TAG}/deploy/${IMAGE_FILE}"
        
        echo "Image URL: $IMAGE_URL"
        
        response=$(curl -s -X POST "http://${LAVA_SERVER}:${LAVA_PORT}/jobs/submit" \
          -H "Content-Type: application/json" \
          -d "{
            \"device_type\": \"lx2162a-solidrun\",
            \"image_url\": \"$IMAGE_URL\",
            \"compression\": \"xz\",
            \"all_devices\": false
          }")
        
        echo "Response: $response"
        
        batch_id=$(echo "$response" | jq -r '.batch_id // empty')
        if [ -z "$batch_id" ]; then
          echo "ERROR: Failed to submit job"
          exit 1
        fi
        
        echo "Batch ID: $batch_id"
        echo "batch_id=$batch_id" >> $GITHUB_OUTPUT
        
    - name: Wait for LAVA Job Completion
      run: |
        batch_id="${{ steps.submit.outputs.batch_id }}"
        echo "Waiting for batch: $batch_id"
        
        timeout=36000
        start_time=$(date +%s)
        
        while true; do
          elapsed=$(($(date +%s) - start_time))
          if [ $elapsed -gt $timeout ]; then
            echo "ERROR: Timeout after 10 hours"
            exit 1
          fi
          
          status_response=$(curl -s "http://${LAVA_SERVER}:${LAVA_PORT}/jobs/$batch_id/status")
          overall_status=$(echo "$status_response" | jq -r '.overall_status // empty')
          
          echo "Status: $overall_status"
          
          case "$overall_status" in
            "success")
              echo "All jobs completed successfully!"
              exit 0
              ;;
            "failed"|"partial")
              echo "Jobs failed or partially completed"
              exit 1
              ;;
            "running")
              sleep 30
              ;;
          esac
        done



